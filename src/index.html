<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pattern | Snowfox</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #a6a6a6;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #a9a9a9;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
